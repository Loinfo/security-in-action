<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  th:fragment="header">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>security in action</title>
    
	<!-- Bootstrap core CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom styles -->
    <link href="../../css/blog.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-inverse bg-inverse navbar-toggleable-md">
	    <div class="container">
	    		<button class="navbar-toggler navbar-toggler-right" type="botton" 
	    		data-toggle="collapse" data-target="#navbarsContainer">
	    			<span class="navbar-toggler-icon"></span>
	    		</button>
	          <a class="navbar-brand" href="/" th:href="@{~/}">XBlog</a>
	        <div class="collapse navbar-collapse" id ="navbarsContainer">
	        		<ul class="navbar-nav mr-auto">
	        			<li class="nav-item">
	        				<a class="nav-link" th:href="@{~/users}">首页<span class="sr-only">(current)</span> </a>
	        			</li>
	        		</ul>
	        		
	        		<!-- 登录判断 -->
	        		<div sec:authorize="isAuthenticated()" class="row">
	        			<ul class="navbar-nav mr-auto">
	        				<li class="nav-item">
	        					<span class="nav-link" sec:authentication="name"></span>
	        				</li>
	        			</ul>
	        			<form action="/logout" th:action="@{/logout}" method="post">
	        				<input class="btn btn-outline-success" type="submit" value="退出">
	        			</form>
	        		</div>
	        		<div sec:authorize="isAnonymous()">
					<a href="/login" th:href="@{~/login}" class="btn btn-outline-success my-2 my-sm-0" type="submit">登录</a>	        		
	        		</div>
	        </div>
	    </div><!-- /.container -->
	</nav>
</body>
</html>
